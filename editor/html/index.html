      function log_to_console()
      {

// Set default options
JSONEditor.defaults.options.theme = 'bootstrap3';
JSONEditor.defaults.options.disable_edit_json = 'true';
JSONEditor.defaults.options.disable_properties = 'true';

// Initialize the editor
var editor = new JSONEditor(document.getElementById("editor_holder"),{
  schema: {
  "$schema": "http://json-schema.org/draft-04/schema#",
  "id": "http://jsonschema.net",
  "type": "object",
  "title": "Conference Talks",
  "description": "This is a JSON Schema describing the media type 'conference-talk' by Darrel Miller",
  "name": "/",
  "definitions": {
    "links": {
      "type": "array",
      "title": "Links",
      "description": "A collection of links related to the parent topic.",
      "name": "links",
      "items": {
        "type": "object",
        "title": "Link",
        "description": "A link may link to any given URL; you will need to parse the media type to find out what it is.",
        "properties": {
          "rel": {
            "type": "string",
            "title": "Link relation",
            "description": "The name of the link relation.",
            "name": "rel",
            "enum": ["video-recording", "slides", "presenter", "presentations", "conference"]
          },
          "href": {
            "type": "string",
            "title": "Link URL",
            
            "description": "The actual link, as an URL.",
            "name": "href"
          }
        },
        "required": [
          "rel",
          "href"
        ]
      }
    },
    "presenter": {
      "type": "object",
      "title": "Presenter",
      "description": "A presenter of the proposed conference talk.",
      "properties": {
        "name": {
          "type": "string",
          "title": "Presenter Name",
          "description": "The full name of the presenter.",
          "name": "name"
        },
        "email": {
          "type": "string",
          "title": "Presenter Email address",
          "description": "The email address of the presenter.",
          "name": "email"
        },
        "airport": {
          "type": "string",
          "title": "Presenter Home Airport",
          "description": "The home airport of the presenter, for estimating travel expenses.",
          "name": "airport"
        },
        "dietary-requirement": {
          "type": "string",
          "title": "Dietary Requirement",
          "description": "The Presenteres dietary requirements.",
          "name": "dietary-requirement"
        },
        "t-shirt-preference": {
          "type": "string",
          "title": "T-Shirt Preference",
          "description": "The T-Shirt size the Presenter prefers.",
          "name": "t-shirt-preference"
        },
        "links": {
          "$ref": "#/definitions/links"
        }
      }
    },
    "presenters": {
      "type": "array",
      "title": "Presenters",
      "description": "The presenters of the proposed conference talk.",
      "name": "presenters",
      "items": {
        "$ref": "#/definitions/presenter"
      }
    },
    "presentation": {
      "type": "object",
      "title": "Presentation",
      "description": "Data on a specific presentation.",
      "properties": {
        "presentation-date": {
          "type": "string",
          "title": "Presentation date",
          "description": "The date the presentation was presented.",
          "name": "presentation-date"
        },
        "conference": {
          "type": "string",
          "title": "Conference name",
          "description": "The name of the conference this presentation was presented at.",
          "name": "conference"
        },
        "location": {
          "type": "string",
          "title": "Location",
          "description": "The location of the conference this presentation was presented at.",
          "name": "location"
        },
        "attendee-quantity": {
          "type": "integer",
          "title": "Attendee Quantity",
          "description": "The estimated attendee quantity.",
          "name": "location"
        }
      }
    },
    "presentations": {
      "type": "array",
      "title": "Presentations",
      "description": "A collection of presentations.",
      "name": "presentations",
      "items": {
        "$ref": "#/definitions/presentation"
      }
    },
    "session": {
      "type": "object",
      "title": "Conference Talk Session",
      "description": "This object encapsulates a conference talk session.",
      "name": "session",
      "properties": {
        "title": {
          "type": "string",
          "title": "Session title",
          "description": "The session title",
          "name": "title"
        },
        "brief-description": {
          "type": "string",
          "title": "Brief description",
          "description": "A brief description of the conference session.",
          "name": "brief-description"
        },
        "full-description": {
          "type": "string",
          "title": "Full description",
          "description": "The full description of the conference session.",
          "name": "full-description"
        },
        "selection-notes": {
          "type": "string",
          "title": "Selection notes",
          "description": "Additional information, not intended for the public.",
          "name": "selection-notes"
        },
        "tags": {
          "type": "array",
          "title": "Tags",
          "description": "Keywords matching the topic of your conference session",
          "name": "tags",
          "items": {
            "type": "string",
            "title": "Keyword",
            "description": "A conference session keyword/tag."
          }
        },
        "target-audience": {
          "type": "integer",
          "title": "Target audience",
          "description": "Intended target audience, ranging from 1 (novice) to 5 (expert).",
          "name": "target-audience"
        },
        "length": {
          "type": "object",
          "title": "Presentation length",
          "description": "Possible durations of the proposed conference talk.",
          "name": "length",
          "properties": {
            "preferred": {
              "type": "integer",
              "title": "Preferred duration",
              "description": "The preferred duration (in minutes) of the presentation.",
              "name": "preferred"
            },
            "min": {
              "type": "integer",
              "title": "Minimum duration",
              "description": "The minimum duration (in minutes) of the presentation.",
              "name": "min"
            },
            "max": {
              "type": "integer",
              "title": "Maximum duration",
              "description": "The minimum duration (in minutes) of the presentation.",
              "name": "max"
            }
          }
        },
        "languages": {
          "type": "array",
          "title": "Languages",
          "description": "Languages this presentation can be held in (following RFC5646).",
          "name": "languages",
          "items": {
            "type": "string"
          }
        },
        "talk-style": {
          "type": "string",
          "title": "Talk style",
          "description": "Classification of the talk style, e.g. workshop, talk.",
          "name": "talk-style"
        },
        "presenters": {
          "$ref": "#/definitions/presenters"
        },
        "links": {
          "$ref": "#/definitions/links"
        },
        "past-presentations": {
          "$ref": "#/definitions/presentations"
        },
        "special-requirements": {
          "type": "string",
          "title": "Special Requirements",
          "description": "Any special requirements needed to hold the presentation.",
          "name": "special-requirements"
        }
      },
      "required": [
        "title",
        "brief-description",
        "length",
        "presenters"
      ]
    },
    "sessions": {
      "type": "array",
      "title": "Conference Talk Session Proposals",
      "description": "A collection of conference session proposals",
      "name": "sessions",
      "items": {
        "$ref": "#/definitions/session"
      }
    },
    "conference": {
      "type": "object",
      "title": "Conference",
      "description": "Conference Data",
      "properties": {
        "talk-style-domain": {
          "type": "array",
          "name": "talk-style-domain",
          "title": "Talk Style Domain",
          "description": "The talk style domain used for this conference.",
          "items": {
            "type": "string"
          }
        },
        "tags-domain": {
          "type": "array",
          "title": "Tags Domain",
          "description": "The tags which may be used for this conference.",
          "name": "tags-domain",
          "items": {
            "type": "string"
          }
        },
        "languages-domain": {
          "type": "array",
          "title": "Languages Domain",
          "descriptions": "Valid languages a talk can be held in for this conference.",
          "name": "languages-domain",
          "items": {
            "type": "string"
          }
        },
        "brief-description-max-size": {
          "type": "integer",
          "title": "Max chars for Brief Description",
          "description": "The maximum number of characters allowed for the brief description",
          "name": "brief-description-max-size"
        },
        "full-description-max-size": {
          "type": "integer",
          "title": "Max chars for Ful. Description",
          "description": "The maximum number of characters allowed for the full description",
          "name": "full-description-max-size"
        },
        "t-shirt-domain": {
          "type": "array",
          "title": "T-Shirt Domain",
          "description": "The T-Shirt sizes this conference offers.",
          "name": "t-shirt-domain",
          "items": {
            "type": "string"
          }
        },
        "dietary-requirement-domain": {
          "type": "array",
          "title": "Dietary Requirements Domain",
          "description": "The supported dietary requirements for this conference.",
          "name": "dietary-requirement-domain",
          "items": {
            "type": "string"
          }
        }
      }
    },
    "conferences": {
      "type": "array",
      "title": "Conferences",
      "description": "A collection of conferences",
      "name": "conferences",
      "items": {
        "$ref": "#/definitions/conference"
      }
    }
  },
  "properties": {
    "sessions": {
      "$ref": "#/definitions/sessions"
    }
    }
  }
}
  );
    </script>
